    function openRazorpay(options) {
      options.handler = function (response) {
        window.postMessage(
          JSON.stringify({
            type: 'razorpay_payment_success',
            payload: response
          }),
          '*'
        );
      };
      options.modal = {
        ondismiss: function () {
          window.postMessage(
            JSON.stringify({
              type: 'razorpay_payment_cancelled'

      };

    }
